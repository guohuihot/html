	<script type="text/javascript">
		var $nav = $('#nav'), offset = 10, $actli = $nav.find('.act');

		$nav
		.mouseleave(function () {
			$actli.addClass('act').siblings('li').removeClass('act')
		})
		.on('mouseenter', '.item', function () {
			var $this = $(this);
			$this.find('li').removeClass('hover');
			$this.addClass('act').siblings('li').removeClass('act');
			$this.children('.nav-sub').stop(true,true)
			.animate({height: 'show'}, 300, function () {
				$this.find('ul').animate({top: 0}, 100);
				$this.find('a').animate({lineHeight: '36px'}, 100);
			});
		})
		.on('mouseleave', '.item', function () {
			$(this).children('.nav-sub').hide()
			.children('ul').css({
				top: '30%'
			}).find('a').css({
				lineHeight: '20px'
			});
		})
		.find('.nav-sub')
		.on('mouseover', 'li', function () {
			var $this = $(this);
			$this.addClass('hover').css({display: 'none'}).stop(1,1)
			.animate({marginLeft: parseInt($this.attr('left')) + offset, opacity:'show'}, 300)

			$this.find('a').css('line-height', '16px');
		})
		.on('mouseout', 'li', function () {
			var $this = $(this);
			$this.stop(1,1).removeClass('hover').css({marginLeft: $this.attr('left')})
			.animate({marginLeft: $this.attr('left')}, 300)
			.find('a').css('line-height', '36px');
		})
		.each(function(i, el) {
			var $li = $(this).find('li').css('margin-left', function (i, v) {
				$(this).attr('left', i * offset);
				return i * offset;
			});
			$(this).height($li.length * 36);
		});

	</script>
